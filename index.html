        function generate() {
            if (set.size >= quotes.length) {
                set.clear()
            }
            while (true) {
                displayQuote.style.display = 'block'
                const random = Math.floor(Math.random() * quotes.length)
                if (set.has(random)) continue
                const result = quotes[random]
                displayQuote.innerHTML = result
                set.add(random)
                break
            }
